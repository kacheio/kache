# https://golangci-lint.run/usage/configuration/#config-file
linters:
  disable-all: true
  enable:
    - errcheck
    - goimports
    - gosimple
    - revive
    - staticcheck
    - vet
    - unused
    - godox
    - lll
run:
  skip-dirs:
    - ^.git
linters-settings:
  lll:
    line-length: 120
  govet:
    fieldalignment: 0
  godox:
    keywords:
      - FIXME
  revive:
    # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md
    severity: error
    confidence: 0.8
    enable-all-rules: true
    rules:
      # Disabled rules
      - name: add-constant
        disabled: true
      - name: bare-return
        disabled: true
      - name: banned-characters
        disabled: true
      - name: bool-literal-in-expr
        disabled: true
      - name: empty-lines
        disabled: true
      - name: error-naming
        disabled: true
      - name: errorf
        disabled: true
      - name: exported
        disabled: true
      - name: file-header
        disabled: true
      - name: function-length
        disabled: true
      - name: imports-blacklist
        disabled: true
      - name: increment-decrement
        disabled: true
      - name: line-length-limit
        disabled: true
      - name: max-public-structs
        disabled: true
      - name: nested-structs
        disabled: true
      - name: package-comments
        disabled: true
      - name: string-format
        disabled: true
      - name: unexported-naming
        disabled: true
      - name: unused-receiver
        disabled: true
      - name: use-any
        disabled: true
      - name: var-naming
        disabled: true
      - name: unused-parameter
        disabled: true

      # Rule tuning
      - name: argument-limit
        arguments:
          - 4
      - name: cognitive-complexity
        arguments:
          - 14
      - name: cyclomatic
        arguments:
          - 15
      - name: function-result-limit
        arguments:
          - 3
      - name: unhandled-error
        arguments:
          - "fmt.Printf"
issues:
  # Exclude cyclomatic and cognitive complexity rules for functional tests in the `tests` root directory.
  exclude-rules:
    - path: ^tests\/.+\.go
      text: "(cyclomatic|cognitive)"
      linters:
        - revive
