---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kache
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kache
  template:
    metadata:
      labels:
        app: kache
    spec:
      containers:
        - name: kache
          # use 'latest' for lastest release, or 'main' for live at head.
          image: kacheio/kache:latest
          imagePullPolicy: Always
          args:
            - "-config.file=/etc/kache/config.yml"
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config
              mountPath: /etc/kache
          ports:
            - containerPort: 80
              name: http
            - containerPort: 3129
              name: web
            - containerPort: 6067
              name: api
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
      volumes:
        - name: config
          configMap:
            name: kache-config

---
apiVersion: v1
kind: Service
metadata:
  name: kache-service
  labels:
    app: kache
spec:
  type: LoadBalancer
  ports:
    - name: "http"
      port: 80
      targetPort: http
    - name: "web"
      port: 3129
      targetPort: web
    - name: "api"
      port: 6067
      targetPort: api
  selector:
    app: kache

# Start/Restart pods:
# kubectl scale deploy kache --replicas=[0|n]
