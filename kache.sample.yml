## Listeners configuration
listeners:
  web1:
    addr: :80
  web2:
    addr: :1337

## Upstream configuration
upstreams:
  - name: service1
    addr: "http://localhost:8000"
    path: "/fsvc"

  - name: service2
    addr: "http://example.com"
    path: "/"

## API configuration
api: # admin api
  port: 1338
  debug: true
  # prefix:

## Loggging configuration
logging:
  level: debug
  # color: true
  # file: logs/log

## Cache configuration
cache:
  x_header: true
  x_header_name: x-kache

  default_cache_control: "max-age=120s"
  force_cache_control: false

  default_ttl: 1200s
  timeouts:
    - path: "news"
      ttl: "10s"
    - path: "/archive"
      ttl: "86400s"
    - path: "^/assets/([a-z0-9].*).css"
      ttl: "120s"

## Cache provider configuration
provider:
  # activate specified provider backend
  backend: redis
  layered: false # experimental

  # redis client configuration
  redis:
    endpoint: "localhost:6379"
    username:
    password:
    db:
    max_item_size:
    max_queue_buffer_size:
    max_queue_concurrency:

  # in-memory cache configuration
  inmemory:
    max_size:
    max_item_size:
